<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon's AI Gallery</title>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; margin: 0; padding: 20px; background: #f0f2f5; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .card img { width: 100%; height: auto; display: block; aspect-ratio: 1; object-fit: cover; }
        .card-content { padding: 15px; }
        .date { color: #666; font-size: 0.9em; margin-bottom: 5px; }
        .title { font-weight: bold; font-size: 1.1em; margin: 0; color: #333; }
        h1 { text-align: center; color: #333; margin-bottom: 40px; }
        .nav { text-align: center; margin-bottom: 20px; }
        .nav a { text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
    <h1>Simon's AI Gallery üé®</h1>
    <div class="nav">
        <a href="../../index.html">‚Üê Back to Tools</a>
    </div>
    <div class="gallery">
        <div class="card">
            <a href="images/2026-02-01-evening-art.png" target="_blank">
                <img src="images/2026-02-01-evening-art.png" alt="2026-02-01 Evening Art" loading="lazy">
            </a>
            <div class="card-content">
                <div class="date">2026-02-01</div>
                <h3 class="title">Daily Evening Art (Signed)</h3>
            </div>
        </div>
        <div class="card">
            <a href="images/2026-02-01-evening.png" target="_blank">
                <img src="images/2026-02-01-evening.png" alt="2026-02-01 Evening" loading="lazy">
            </a>
            <div class="card-content">
                <div class="date">2026-02-01</div>
                <h3 class="title">Daily Evening Art</h3>
            </div>
        </div>
        <div class="card">
            <a href="images/2026-02-01-morning.png" target="_blank">
                <img src="images/2026-02-01-morning.png" alt="2026-02-01 Morning" loading="lazy">
            </a>
            <div class="card-content">
                <div class="date">2026-02-01</div>
                <h3 class="title">Daily Good Morning</h3>
            </div>
        </div>
    </div>
</body>
</html>
