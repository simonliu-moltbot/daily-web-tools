    <!-- Bingo Card Wrapper (Target for Download) -->

        </div>

        <!-- Timestamp on Card for validation -->

    <!-- Stats -->

    <!-- Controls -->

        <button @click="generateBoard()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition transform active:scale-95 shadow-md flex items-center justify-center gap-2">

        <div class="grid grid-cols-2 gap-3">

            <button @click="resetMarks()" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-3 rounded-xl text-sm transition">
                ğŸ§¹ é‡ç© (æ¸…é™¤)
            </button>
        </div>
    </div>

    <!-- Instructions -->
    <div class="mt-8 text-center text-[10px] text-gray-400 max-w-xs">
        ä¸­é–“æ ¼ç‚º FREE å…è²»æ ¼ã€‚é»æ“Šæ ¼å­æ¨™è¨˜ã€‚<br>
        é»æ“Šã€Œä¸‹è¼‰åœ–ç‰‡ã€å¯ä¿å­˜ç•¶å‰ç›¤é¢ä½œç‚ºé ˜çè­‰æ˜ã€‚
    </div>

    <script>
        function bingoCardApp() {
            return {
                board: [],
                marked: [],
                currentTime: '',
                cardId: '',

                init() {
                    this.generateBoard();
                    this.updateTime();
                    setInterval(() => this.updateTime(), 1000);
                },

                updateTime() {
                    const now = new Date();
                    this.currentTime = now.toLocaleTimeString('zh-TW', { hour12: false });
                },

                generateBoard() {
                    const nums = Array.from({length: 49}, (_, i) => i + 1);
                    const shuffled = nums.sort(() => 0.5 - Math.random());
                    this.board = shuffled.slice(0, 25);
                    this.marked = [];
                    this.cardId = Math.random().toString(36).substr(2, 9).toUpperCase();
                },

                toggleMark(index) {
                    if (index === 12) return; // Free space
                    if (this.marked.includes(index)) {
                        this.marked = this.marked.filter(i => i !== index);
                    } else {
                        this.marked.push(index);
                    }
                },

                resetMarks() {
                    if(confirm('ç¢ºå®šæ¸…é™¤ç›®å‰æ‰€æœ‰æ¨™è¨˜å—ï¼Ÿ')) {
                        this.marked = [];
                    }
                },

                downloadImage() {
                    const area = document.getElementById('capture-area');
                    html2canvas(area, {
                        backgroundColor: '#f3f4f6',
                        scale: 2, // Better quality
                    }).then(canvas => {
                        const link = document.createElement('a');
                        link.download = `Bingo-Card-${this.cardId}-${new Date().getTime()}.png`;
                        link.href = canvas.toDataURL('image/png');
                        link.click();
                    });
                }
            }
        }
    </script>
</body>
