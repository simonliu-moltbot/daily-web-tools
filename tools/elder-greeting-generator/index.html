    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        
        // State
        let currentImage = null; // Image object
        let bgColor = null; // Gradient object or string
        let textX = 300;
        let textY = 300;
        let isDragging = false;

        // Init
        window.onload = () => {
            setBackground('lotus');
        };

        // Event Listeners
        ['mainText', 'textColor', 'textSize', 'fontStyle'].forEach(id => {
            document.getElementById(id).addEventListener('input', draw);
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        currentImage = img;
                        bgColor = null; // Clear solid bg
                        draw();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Dragging Logic
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
        });
        window.addEventListener('mouseup', () => {
            isDragging = false;
        });
        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                textX = (e.clientX - rect.left) * scaleX;
                textY = (e.clientY - rect.top) * scaleY;
                draw();
            }
        });

        // Functions
        function setBackground(type) {
            currentImage = null;
            const gradients = {
                'lotus': ['#ff9a9e', '#fecfef'],
                'nature': ['#84fab0', '#8fd3f4'],
                'gold': ['#f6d365', '#fda085']
            };
            
            if (gradients[type]) {
                const grd = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                grd.addColorStop(0, gradients[type][0]);
                grd.addColorStop(1, gradients[type][1]);
                bgColor = grd;
            }
            draw();
        }

        function addPreset(text) {
            const mainText = document.getElementById('mainText');
            if(mainText.value.trim() === '') {
                mainText.value = text;
            } else {
                mainText.value += '\n' + text;
            }
            draw();
        }

        function draw() {
            // Clear
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Background
            if (currentImage) {
                // Cover fit
                const scale = Math.max(canvas.width / currentImage.width, canvas.height / currentImage.height);
                const x = (canvas.width / 2) - (currentImage.width / 2) * scale;
                const y = (canvas.height / 2) - (currentImage.height / 2) * scale;
                ctx.drawImage(currentImage, x, y, currentImage.width * scale, currentImage.height * scale);
            } else if (bgColor) {
                ctx.fillStyle = bgColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // Draw Text
            const text = document.getElementById('mainText').value;
            const color = document.getElementById('textColor').value;
            const size = document.getElementById('textSize').value;
            const fontStyle = document.getElementById('fontStyle').value;
            
            ctx.fillStyle = color;
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = size / 8;
            ctx.font = `bold ${size}px ${fontStyle === 'serif' ? 'Noto Serif TC' : 'Noto Sans TC'}`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            const lines = text.split('\n');
            const lineHeight = size * 1.2;
            const startY = textY - ((lines.length - 1) * lineHeight) / 2;

            lines.forEach((line, index) => {
                const y = startY + (index * lineHeight);
                // Stroke first
                ctx.strokeText(line, textX, y);
                // Then fill
                ctx.fillText(line, textX, y);
            });
            
            // Draw "Draggable" hint if not downloaded
            // (Optional, maybe skip to keep clean)
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'elder-greeting.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            link.click();
        }
    </script>
