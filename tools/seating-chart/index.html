            <div class="mt-4 pt-2 border-t border-gray-100 flex justify-between items-center">

    <!-- Toast -->

    <script>
        function seatingApp() {
            return {
                guests: [],
                tables: [],
                newGuestName: '',
                showBulkImport: false,
                bulkNames: '',
                toast: { show: false, msg: '', icon: '' },
                assignModal: { show: false, guest: null },

                init() {
                    this.loadData();
                    if (this.tables.length === 0) {
                        this.tables.push({ id: 1, name: 'ä¸»æ¡Œ', seats: 10, isMain: true });
                        this.tables.push({ id: 2, name: 'ç¬¬ 2 æ¡Œ', seats: 10, isMain: false });
                    }
                    this.$nextTick(() => {
                        this.initDragAndDrop();
                    });
                },

                // Data Management
                loadData() {
                    const saved = localStorage.getItem('seating-chart-data');
                    if (saved) {
                        const data = JSON.parse(saved);
                        this.guests = data.guests || [];
                        this.tables = data.tables || [];
                    }
                },

                saveData() {
                    const data = { guests: this.guests, tables: this.tables };
                    localStorage.setItem('seating-chart-data', JSON.stringify(data));
                    this.showToast('å·²å„²å­˜', 'ğŸ’¾');
                },

                resetAll() {
                    if(!confirm('ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰è³‡æ–™å—ï¼Ÿ')) return;
                    this.guests = [];
                    this.tables = [{ id: 1, name: 'ä¸»æ¡Œ', seats: 10, isMain: true }];
                    localStorage.removeItem('seating-chart-data');
                    this.$nextTick(() => this.initDragAndDrop());
                    this.showToast('å·²é‡ç½®', 'ğŸ§¹');
                },

                // Guest Logic
                addGuest() {
                    if (!this.newGuestName.trim()) return;
                    this.guests.push({
                        id: Date.now() + Math.random().toString(36).substr(2, 5),
                        name: this.newGuestName.trim(),
                        tableId: null
                    });
                    this.newGuestName = '';
                    this.saveData();
                },

                deleteGuest(id) {
                    this.guests = this.guests.filter(g => g.id !== id);
                    this.saveData();
                },

                toggleBulkImport() {
                    this.showBulkImport = !this.showBulkImport;
                },

                processBulkImport() {
                    const names = this.bulkNames.split('\n').filter(n => n.trim());
                    names.forEach(n => {
                        this.guests.push({
                            id: Date.now() + Math.random().toString(36).substr(2, 5),
                            name: n.trim(),
                            tableId: null
                        });
                    });
                    this.bulkNames = '';
                    this.showBulkImport = false;
                    this.saveData();
                    this.showToast(`å·²åŒ¯å…¥ ${names.length} äºº`, 'ğŸ“¥');
                },

                // Table Logic
                addTable() {
                    const nextId = this.tables.length > 0 ? Math.max(...this.tables.map(t => t.id)) + 1 : 1;
                    this.tables.push({
                        id: nextId,
                        name: `ç¬¬ ${nextId} æ¡Œ`,
                        seats: 10,
                        isMain: false
                    });
                    this.saveData();
                    this.$nextTick(() => this.initDragAndDrop());
                    // Scroll to bottom on mobile to see new table
                    const main = document.querySelector('main');
                    setTimeout(() => main.scrollTop = main.scrollHeight, 100);
                },

                deleteTable(id) {
                    if (!confirm('åˆªé™¤æ¡Œæ¬¡ï¼Ÿè³“å®¢å°‡ç§»å›æœªåˆ†é…å€ã€‚')) return;
                    this.guests.forEach(g => {
                        if (g.tableId === id) g.tableId = null;
                    });
                    this.tables = this.tables.filter(t => t.id !== id);
                    this.saveData();
                },

                getTableGuests(tableId) {
                    return this.guests.filter(g => g.tableId === tableId);
                },

                removeGuestFromTable(guestId) {
                    const guest = this.guests.find(g => g.id === guestId);
                    if (guest) {
                        guest.tableId = null;
                        this.saveData();
                    }
                },
                
                // Mobile "Click to Assign"
                openAssignModal(guest) {
                    this.assignModal.guest = guest;
                    this.assignModal.show = true;
                },
                
                moveTo(tableId) {
                    if (this.assignModal.guest) {
                        this.assignModal.guest.tableId = tableId;
                        this.saveData();
                        this.assignModal.show = false;
                    }
                },

                // Drag & Drop
                initDragAndDrop() {
                    const poolEl = document.getElementById('guest-pool');
                    if (poolEl) {
                        // Destroy old if exists (Sortable saves instance on el)
                        if(poolEl._sortable) poolEl._sortable.destroy();
                        
                        new Sortable(poolEl, {
                            group: 'shared',
                            animation: 150,
                            delay: 200, // Important for touch scrolling vs dragging
                            delayOnTouchOnly: true,
                            sort: false,
                            ghostClass: 'opacity-50',
                            onEnd: (evt) => this.handleDrop(evt)
                        });
                    }

                    this.tables.forEach(table => {
                        const tableEl = document.getElementById(`table-${table.id}`);
                        if (tableEl) {
                            if(tableEl._sortable) tableEl._sortable.destroy();
                            
                            new Sortable(tableEl, {
                                group: 'shared',
                                animation: 150,
                                delay: 200,
                                delayOnTouchOnly: true,
                                ghostClass: 'bg-indigo-50',
                                onAdd: (evt) => {
                                    const guestId = evt.item.getAttribute('data-id');
                                    this.assignGuest(guestId, table.id);
                                    evt.item.remove(); 
                                }
                            });
                        }
                    });
                },

                assignGuest(guestId, tableId) {
                    const guest = this.guests.find(g => g.id == guestId);
                    if (guest) {
                        guest.tableId = tableId;
                        this.saveData();
                    }
                },

                handleDrop(evt) {},
                
                print() {
                    window.print();
                },

                showToast(msg, icon) {
                    this.toast = { show: true, msg, icon };
                    setTimeout(() => this.toast.show = false, 2000);
                }
            }
        }
    </script>
