    <script>
        function seatingApp() {
            return {
                guests: [],
                tables: [],
                newGuestName: '',
                showBulkImport: false,
                bulkNames: '',
                toast: { show: false, msg: '', icon: '' },
                sortables: [],

                init() {
                    this.loadData();
                    if (this.tables.length === 0) {
                        this.tables.push({ id: 1, name: 'ä¸»æ¡Œ', seats: 10, isMain: true });
                        this.tables.push({ id: 2, name: 'ç¬¬ 2 æ¡Œ', seats: 10, isMain: false });
                    }
                    this.$nextTick(() => {
                        this.initDragAndDrop();
                    });
                },

                // Data Management
                loadData() {
                    const saved = localStorage.getItem('seating-chart-data');
                    if (saved) {
                        const data = JSON.parse(saved);
                        this.guests = data.guests || [];
                        this.tables = data.tables || [];
                    }
                },

                saveData() {
                    const data = { guests: this.guests, tables: this.tables };
                    localStorage.setItem('seating-chart-data', JSON.stringify(data));
                    this.showToast('å·²å„²å­˜é€²åº¦ï¼', 'ğŸ’¾');
                },

                resetAll() {
                    if(!confirm('ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰è³‡æ–™å—ï¼Ÿ')) return;
                    this.guests = [];
                    this.tables = [{ id: 1, name: 'ä¸»æ¡Œ', seats: 10, isMain: true }];
                    localStorage.removeItem('seating-chart-data');
                    this.$nextTick(() => this.initDragAndDrop());
                    this.showToast('å·²é‡ç½®ç³»çµ±', 'ğŸ§¹');
                },

                // Guest Logic
                addGuest() {
                    if (!this.newGuestName.trim()) return;
                    this.guests.push({
                        id: Date.now() + Math.random().toString(36).substr(2, 5),
                        name: this.newGuestName.trim(),
                        tableId: null
                    });
                    this.newGuestName = '';
                    this.saveData(); // Auto save
                    // Re-init sortable for new element is handled by SortableJS automatically usually, but let's be safe
                },

                deleteGuest(id) {
                    this.guests = this.guests.filter(g => g.id !== id);
                    this.saveData();
                },

                toggleBulkImport() {
                    this.showBulkImport = !this.showBulkImport;
                },

                processBulkImport() {
                    const names = this.bulkNames.split('\n').filter(n => n.trim());
                    names.forEach(n => {
                        this.guests.push({
                            id: Date.now() + Math.random().toString(36).substr(2, 5),
                            name: n.trim(),
                            tableId: null
                        });
                    });
                    this.bulkNames = '';
                    this.showBulkImport = false;
                    this.saveData();
                    this.showToast(`å·²åŒ¯å…¥ ${names.length} ä½è³“å®¢`, 'ğŸ“¥');
                },

                // Table Logic
                addTable() {
                    const nextId = this.tables.length > 0 ? Math.max(...this.tables.map(t => t.id)) + 1 : 1;
                    this.tables.push({
                        id: nextId,
                        name: `ç¬¬ ${nextId} æ¡Œ`,
                        seats: 10,
                        isMain: false
                    });
                    this.saveData();
                    this.$nextTick(() => this.initDragAndDrop());
                },

                deleteTable(id) {
                    if (!confirm('åˆªé™¤æ¡Œæ¬¡æœƒå°‡è³“å®¢ç§»å›æœªåˆ†é…åå–®ï¼Œç¢ºå®šå—ï¼Ÿ')) return;
                    // Move guests back to pool
                    this.guests.forEach(g => {
                        if (g.tableId === id) g.tableId = null;
                    });
                    this.tables = this.tables.filter(t => t.id !== id);
                    this.saveData();
                },

                getTableGuests(tableId) {
                    return this.guests.filter(g => g.tableId === tableId);
                },

                removeGuestFromTable(guestId) {
                    const guest = this.guests.find(g => g.id === guestId);
                    if (guest) {
                        guest.tableId = null;
                        this.saveData();
                    }
                },

                // Drag & Drop (SortableJS)
                initDragAndDrop() {
                    // Cleanup old instances
                    // (In a real app, we'd track and destroy, but simple overwrite works for this scale)
                    
                    // 1. Guest Pool (Source)
                    const poolEl = document.getElementById('guest-pool');
                    if (poolEl) {
                        new Sortable(poolEl, {
                            group: 'shared', // set both lists to same group
                            animation: 150,
                            sort: false, // disable sorting within list
                            onEnd: (evt) => this.handleDrop(evt)
                        });
                    }

                    // 2. Tables (Targets)
                    this.tables.forEach(table => {
                        const tableEl = document.getElementById(`table-${table.id}`);
                        if (tableEl) {
                            new Sortable(tableEl, {
                                group: 'shared',
                                animation: 150,
                                onAdd: (evt) => {
                                    const guestId = evt.item.getAttribute('data-id');
                                    this.assignGuest(guestId, table.id);
                                    // Remove DOM element created by Sortable, let Alpine re-render it
                                    evt.item.remove(); 
                                }
                            });
                        }
                    });
                },

                assignGuest(guestId, tableId) {
                    const guest = this.guests.find(g => g.id == guestId); // == for string/number safety
                    if (guest) {
                        guest.tableId = tableId;
                        this.saveData();
                        // Alpine's reactivity will handle the DOM update
                        // But SortableJS might have moved the DOM element already.
                        // We remove the Sortable-dropped element in `onAdd` to prevent duplication
                    }
                },

                handleDrop(evt) {
                    // Logic handled in onAdd of target
                    // If dropped back to pool (which isn't droppable in this simple setup except from tables), logic would be here
                    // Current flow: Pool -> Table only. 
                    // To support Table -> Pool, we'd need onAdd on Pool.
                },
                
                print() {
                    window.print();
                },

                showToast(msg, icon) {
                    this.toast = { show: true, msg, icon };
                    setTimeout(() => this.toast.show = false, 2000);
                }
            }
        }
    </script>
