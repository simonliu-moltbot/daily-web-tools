    <script>
        document.getElementById('date').innerText = new Date().toISOString().split('T')[0];
        
        let audioCtx;
        let isPlaying = false;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        // æ’­æ”¾å‰å¥ (Do-Mi-So-Do)
        function playChime() {
            initAudio();
            const now = audioCtx.currentTime;
            // Notes: C4, E4, G4, C5 (Simple Major Arpeggio)
            const notes = [261.63, 329.63, 392.00, 523.25];
            const duration = 0.6;
            
            notes.forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                
                osc.type = 'triangle'; // Triangle wave sounds more like a chime than sine
                osc.frequency.value = freq;
                
                gain.gain.setValueAtTime(0.0, now + i * duration);
                gain.gain.linearRampToValueAtTime(0.3, now + i * duration + 0.05); // Attack
                gain.gain.exponentialRampToValueAtTime(0.01, now + i * duration + duration - 0.1); // Decay
                
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                
                osc.start(now + i * duration);
                osc.stop(now + i * duration + duration);
            });
            
            animateSpeaker(notes.length * duration * 1000);
        }

        function speak(text, delay, volume) {
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'zh-TW';
            utter.rate = parseFloat(document.getElementById('speed-range').value);
            utter.volume = volume;
            utter.pitch = 0.8; // Lower pitch for authority
            
            // Try to find a TW voice
            const voices = speechSynthesis.getVoices();
            const twVoice = voices.find(v => v.lang.includes('TW') || v.lang.includes('Hant'));
            if (twVoice) utter.voice = twVoice;

            setTimeout(() => {
                window.speechSynthesis.speak(utter);
            }, delay);
            
            return utter;
        }

        function startBroadcast() {
            initAudio();
            window.speechSynthesis.cancel();
            
            const text = document.getElementById('broadcast-text').value;
            const echoLevel = parseInt(document.getElementById('echo-range').value);
            
            // Play chime first
            playChime();
            
            // Wait for chime to finish (approx 2.4s) then speak
            setTimeout(() => {
                // Approximate duration for animation
                animateSpeaker(text.length * 400); 
                
                // Main voice
                speak(text, 0, 1.0);
                
                // Echo 1
                if (echoLevel > 0) {
                    const delay1 = 200;
                    speak(text, delay1, echoLevel / 200); // Max 0.5 vol
                }
                
                // Echo 2
                if (echoLevel > 50) {
                    const delay2 = 450;
                    speak(text, delay2, echoLevel / 400); // Max 0.25 vol
                }
                
            }, 2500);
        }

        function stopAll() {
            window.speechSynthesis.cancel();
        }

        function animateSpeaker(duration) {
            const box = document.getElementById('speaker-box');
            box.classList.add('vibrating');
            box.classList.remove('border-slate-300');
            box.classList.add('border-orange-400');
            box.classList.add('bg-orange-100');
            
            setTimeout(() => {
                box.classList.remove('vibrating');
                box.classList.add('border-slate-300');
                box.classList.remove('border-orange-400');
                box.classList.remove('bg-orange-100');
            }, duration);
        }
        
        // Force load voices
        window.speechSynthesis.getVoices();
        window.speechSynthesis.onvoiceschanged = () => {
             window.speechSynthesis.getVoices();
        };
