    <script>
        let list = [];
        let isSpinning = false;

        function startDraw() {
            const raw = document.getElementById('candidates').value.trim();
            if (!raw) {
                alert('è«‹è‡³å°‘è¼¸å…¥ä¸€å€‹åå­—ï¼');
                return;
            }
            list = raw.split('\n').map(s => s.trim()).filter(s => s.length > 0);
            document.getElementById('setup-view').classList.add('hidden');
            document.getElementById('draw-view').classList.remove('hidden');
        }

        function resetSetup() {
            document.getElementById('setup-view').classList.remove('hidden');
            document.getElementById('draw-view').classList.add('hidden');
        }

        function runSpin() {
            if (isSpinning) return;
            isSpinning = true;
            const btn = document.getElementById('btn-spin');
            const display = document.getElementById('display-name');
            btn.disabled = true;
            btn.classList.add('opacity-50');

            let count = 0;
            const duration = 3000;
            const interval = 50;
            const steps = duration / interval;

            const timer = setInterval(() => {
                const randomName = list[Math.floor(Math.random() * list.length)];
                display.textContent = randomName;
                count++;

                if (count >= steps) {
                    clearInterval(timer);
                    showWinner(display.textContent);
                }
            }, interval);
        }

        function showWinner(name) {
            const overlay = document.getElementById('winner-overlay');
            const card = document.getElementById('winner-card');
            const winnerName = document.getElementById('winner-name');
            
            winnerName.textContent = name;
            overlay.classList.remove('hidden');
            setTimeout(() => card.classList.add('scale-100'), 10);

            // å™´ç‘å½©å¸¶
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff0000', '#ffd700', '#ffffff', '#ff69b4']
            });
        }

        function closeWinner() {
            const overlay = document.getElementById('winner-overlay');
            const card = document.getElementById('winner-card');
            const btn = document.getElementById('btn-spin');
            
            card.classList.remove('scale-100');
            setTimeout(() => {
                overlay.classList.add('hidden');
                isSpinning = false;
                btn.disabled = false;
                btn.classList.remove('opacity-50');
            }, 300);
        }
    </script>
