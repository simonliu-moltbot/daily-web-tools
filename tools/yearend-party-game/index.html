        .slice { position: absolute; width: 50%; height: 50%; transform-origin: 100% 100%; left: 0; top: 0; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); font-size: 14px; padding-left: 40px; }

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-red-700 rounded-3xl shadow-2xl overflow-hidden border-4 border-yellow-500">
        <div class="bg-yellow-500 p-6 text-center">
            <h1 class="text-3xl font-black text-red-800">ğŸ® å°¾ç‰™åŠ ç¢¼å¤§è½‰ç›¤</h1>
            <p class="text-red-900 font-bold">å…¨å ´å°–å«ï¼è€é—†åŠ ç¢¼çœ‹é€™è£¡</p>
        </div>

        <div class="p-8 space-y-8">
            <!-- è½‰ç›¤å€ -->
            <div id="game-view" class="text-center space-y-8">
                <div class="wheel-container">
                    <div class="pointer"></div>
                    <div id="wheel"></div>
                </div>

                <button id="spin-btn" onclick="spin()" class="w-full bg-yellow-500 hover:bg-yellow-400 text-red-900 font-black py-5 rounded-2xl shadow-xl transition-all active:scale-95 text-2xl border-b-8 border-yellow-700">
                    ğŸ’° é»æˆ‘æŠ½åŠ ç¢¼ï¼
                </button>
                
                <div class="flex gap-2">
                    <button onclick="showSetup()" class="flex-1 bg-red-800 text-white py-2 rounded-xl text-sm opacity-70 hover:opacity-100">âš™ï¸ ä¿®æ”¹çé …</button>
                    <button onclick="addWinnerLog()" class="flex-1 bg-red-800 text-white py-2 rounded-xl text-sm opacity-70 hover:opacity-100">ğŸ“‹ ç²çç´€éŒ„</button>
                </div>
            </div>

            <!-- è¨­å®šå€ -->
            <div id="setup-view" class="hidden space-y-4">
                <label class="block text-yellow-200 font-bold">è«‹è¼¸å…¥çé … (é€—è™Ÿåˆ†éš”æˆ–æ¯è¡Œä¸€å€‹)ï¼š</label>
                <textarea id="items-input" class="w-full h-32 p-3 rounded-xl bg-red-900 text-white border-2 border-red-500 outline-none" placeholder="åŠ ç¢¼ 1000&#10;åŠ ç¢¼ 5000&#10;è‡ªå–ä¸‰æ¯&#10;è€é—†è«‹å‡ä¸€å¤©"></textarea>
                <button onclick="saveSetup()" class="w-full bg-yellow-500 text-red-900 font-bold py-3 rounded-xl">ç¢ºèªä¿®æ”¹</button>
            </div>
        </div>

        <div id="log-view" class="hidden p-6 bg-red-900 text-yellow-100 text-sm">
            <h3 class="font-bold border-b border-red-700 mb-2 pb-1">ğŸ† ç²çç´€éŒ„</h3>
            <ul id="winners-list" class="space-y-1 h-24 overflow-y-auto"></ul>
            <button onclick="hideLog()" class="mt-4 w-full text-center text-xs opacity-50">è¿”å›éŠæˆ²</button>
        </div>

        <div class="bg-red-800 p-4 text-center text-xs text-red-400">
            ğŸ§§ æ­å–œç™¼è²¡ï¼Œç´…åŒ…æ‹¿ä¾†ï¼
        </div>
    </div>

    <script>
        let items = ["åŠ ç¢¼ 1000", "åŠ ç¢¼ 2000", "åŠ ç¢¼ 5000", "å†ä¾†ä¸€æ¬¡", "è‡ªå–ä¸€æ¯", "è€é—†ç™¼ç´…åŒ…", "éŠ˜è¬æƒ é¡§", "å…¨å ´æ­¡å‘¼"];
        let currentRotation = 0;
        let isSpinning = false;

        function renderWheel() {
            const wheel = document.getElementById('wheel');
            wheel.innerHTML = '';
            const sliceDeg = 360 / items.length;
            
            items.forEach((item, i) => {
                const slice = document.createElement('div');
                slice.className = 'slice';
                slice.style.transform = `rotate(${sliceDeg * i}deg) skewY(${sliceDeg - 90}deg)`;
                slice.style.backgroundColor = i % 2 === 0 ? '#d40000' : '#b30000';
                
                const text = document.createElement('div');
                text.style.transform = `skewY(-${sliceDeg - 90}deg) rotate(${sliceDeg / 2}deg)`;
                text.textContent = item;
                
                slice.appendChild(text);
                wheel.appendChild(slice);
            });
        }

        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            const btn = document.getElementById('spin-btn');
            btn.disabled = true;
            btn.classList.add('opacity-50');

            const extraDeg = Math.floor(Math.random() * 360) + 1440; // è‡³å°‘è½‰4åœˆ
            currentRotation += extraDeg;
            
            const wheel = document.getElementById('wheel');
            wheel.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                const actualDeg = currentRotation % 360;
                const sliceDeg = 360 / items.length;
                const itemIndex = items.length - 1 - Math.floor(actualDeg / sliceDeg);
                const winner = items[itemIndex];
                
                announceWinner(winner);
                
                isSpinning = false;
                btn.disabled = false;
                btn.classList.remove('opacity-50');
            }, 4000);
        }

        function announceWinner(winner) {
            confetti({
                particleCount: 200,
                spread: 90,
                origin: { y: 0.7 },
                colors: ['#ffd700', '#ffffff', '#ff0000']
            });
            
            const log = document.getElementById('winners-list');
            const li = document.createElement('li');
            li.textContent = `${new Date().toLocaleTimeString()} - æŠ½ä¸­äº†ï¼š${winner}`;
            log.prepend(li);
            
            alert(`ğŸŠ æ­å–œæŠ½ä¸­ï¼š${winner} ğŸŠ`);
        }

        function showSetup() {
            document.getElementById('game-view').classList.add('hidden');
            document.getElementById('setup-view').classList.remove('hidden');
            document.getElementById('items-input').value = items.join('\n');
        }

        function saveSetup() {
            const input = document.getElementById('items-input').value.trim();
            if (!input) return;
            items = input.split(/\n|,/).map(s => s.trim()).filter(s => s.length > 0);
            renderWheel();
            document.getElementById('game-view').classList.remove('hidden');
            document.getElementById('setup-view').classList.add('hidden');
        }

        function addWinnerLog() {
            document.getElementById('game-view').classList.add('hidden');
            document.getElementById('log-view').classList.remove('hidden');
        }

        function hideLog() {
            document.getElementById('game-view').classList.remove('hidden');
            document.getElementById('log-view').classList.add('hidden');
        }

        renderWheel();
    </script>
