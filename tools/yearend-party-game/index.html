<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ® å°¾ç‰™åŠ ç¢¼å¤§è½‰ç›¤ | Year-End Bonus Spinner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #800000; overflow-x: hidden; }
        
        .wheel-wrapper {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 0 auto;
            user-select: none;
        }

        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #ffd700;
            position: relative;
            overflow: hidden;
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
            background: #d40000;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .slice {
            position: absolute;
            width: 50%;
            height: 50%;
            left: 50%;
            top: 50%;
            transform-origin: 0 0;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px;
            color: white;
            font-weight: 900;
            font-size: 14px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 50px;
            background: #ffd700;
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 50;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.5));
        }

        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: #ffd700;
            border-radius: 50%;
            z-index: 40;
            border: 4px solid #800000;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-red-700 rounded-3xl shadow-2xl overflow-hidden border-4 border-yellow-500">
        <div class="bg-yellow-500 p-6 text-center">
            <h1 class="text-3xl font-black text-red-800">ğŸ® å°¾ç‰™åŠ ç¢¼å¤§è½‰ç›¤</h1>
            <p class="text-red-900 font-bold">å…¨å ´å°–å«ï¼è€é—†åŠ ç¢¼çœ‹é€™è£¡</p>
        </div>

        <div class="p-8 space-y-8">
            <div id="game-view" class="text-center space-y-8">
                <div class="wheel-wrapper">
                    <div class="pointer"></div>
                    <div class="center-dot"></div>
                    <div id="wheel"></div>
                </div>

                <button id="spin-btn" onclick="spin()" class="w-full bg-yellow-500 hover:bg-yellow-400 text-red-900 font-black py-5 rounded-2xl shadow-xl transition-all active:scale-95 text-2xl border-b-8 border-yellow-700">
                    ğŸ’° é»æˆ‘æŠ½åŠ ç¢¼ï¼
                </button>
                
                <div class="flex gap-2">
                    <button onclick="showSetup()" class="flex-1 bg-red-800 text-white py-3 rounded-xl text-sm opacity-80 hover:opacity-100">âš™ï¸ ä¿®æ”¹çé …</button>
                    <button onclick="toggleLog()" class="flex-1 bg-red-800 text-white py-3 rounded-xl text-sm opacity-80 hover:opacity-100">ğŸ“‹ ç²çç´€éŒ„</button>
                </div>
            </div>

            <!-- è¨­å®šå€ -->
            <div id="setup-view" class="hidden space-y-4">
                <label class="block text-yellow-200 font-bold">è«‹è¼¸å…¥çé … (æ¯è¡Œä¸€å€‹)ï¼š</label>
                <textarea id="items-input" class="w-full h-48 p-4 rounded-2xl bg-red-900 text-white border-2 border-red-500 outline-none resize-none font-mono" placeholder="åŠ ç¢¼ 1000&#10;åŠ ç¢¼ 5000&#10;è‡ªå–ä¸‰æ¯"></textarea>
                <div class="flex gap-2">
                    <button onclick="saveSetup()" class="flex-1 bg-yellow-500 text-red-900 font-black py-4 rounded-xl shadow-lg active:scale-95">ğŸ’¾ ç¢ºèªä¿å­˜</button>
                    <button onclick="hideSetup()" class="px-6 bg-red-900 text-white py-4 rounded-xl border border-red-500">å–æ¶ˆ</button>
                </div>
            </div>

            <!-- ç´€éŒ„å€ -->
            <div id="log-view" class="hidden space-y-4">
                <div class="bg-red-900 rounded-2xl p-4 max-h-60 overflow-y-auto">
                    <h3 class="text-yellow-200 font-black border-b border-red-500 pb-2 mb-2 text-lg">ğŸ† ç²çç´€éŒ„</h3>
                    <ul id="winners-list" class="text-yellow-100 text-sm space-y-2"></ul>
                </div>
                <button onclick="hideLog()" class="w-full py-2 text-red-300 text-sm">è¿”å›éŠæˆ²</button>
            </div>
        </div>

        <div class="bg-red-800 p-4 text-center text-xs text-red-400">
            ğŸ§§ æ­å–œç™¼è²¡ï¼Œç´…åŒ…æ‹¿ä¾†ï¼
        </div>
    </div>

    <script>
        let items = ["åŠ ç¢¼ 1000", "åŠ ç¢¼ 2000", "åŠ ç¢¼ 5000", "å†ä¾†ä¸€æ¬¡", "è‡ªå–ä¸‰æ¯", "è€é—†ç™¼ç´…åŒ…", "éŠ˜è¬æƒ é¡§", "å…¨å ´å°–å«"];
        let currentRotation = 0;
        let isSpinning = false;

        function initWheel() {
            const wheel = document.getElementById('wheel');
            wheel.innerHTML = '';
            const sliceDeg = 360 / items.length;
            
            items.forEach((item, i) => {
                const slice = document.createElement('div');
                slice.className = 'slice';
                // ä¿®æ­£å®šä½é‚è¼¯ï¼šä½¿ç”¨æ—‹è½‰èˆ‡ skew ä¾†æ¨¡æ“¬æ‰‡å½¢
                slice.style.transform = `rotate(${sliceDeg * i}deg) skewY(${sliceDeg - 90}deg)`;
                slice.style.backgroundColor = i % 2 === 0 ? '#d40000' : '#b30000';
                
                const textContainer = document.createElement('div');
                // åå‘ skew èˆ‡æ—‹è½‰è®“æ–‡å­—æ°´å¹³ä¸”ä½æ–¼æ‰‡å½¢ä¸­å¤®
                textContainer.style.transform = `skewY(${90 - sliceDeg}deg) rotate(${sliceDeg / 2}deg)`;
                textContainer.style.position = 'absolute';
                textContainer.style.right = '10px';
                textContainer.style.top = '20px';
                textContainer.style.width = '120px';
                textContainer.style.textAlign = 'right';
                textContainer.style.whiteSpace = 'nowrap';
                textContainer.textContent = item;
                
                slice.appendChild(textContainer);
                wheel.appendChild(slice);
            });
        }

        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            const btn = document.getElementById('spin-btn');
            btn.disabled = true;
            btn.classList.add('opacity-50');

            const extraDeg = Math.floor(Math.random() * 360) + 1800; // è½‰ 5 åœˆä»¥ä¸Š
            currentRotation += extraDeg;
            
            const wheel = document.getElementById('wheel');
            wheel.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                const actualDeg = currentRotation % 360;
                const sliceDeg = 360 / items.length;
                // è¨ˆç®—æŒ‡é‡æŒ‡å‘çš„çé … (æŒ‡é‡åœ¨æ­£ä¸Šæ–¹ 0åº¦)
                const itemIndex = items.length - 1 - Math.floor(actualDeg / sliceDeg);
                const winner = items[itemIndex];
                
                showResult(winner);
                
                isSpinning = false;
                btn.disabled = false;
                btn.classList.remove('opacity-50');
            }, 4000);
        }

        function showResult(winner) {
            confetti({
                particleCount: 250,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#ffd700', '#ffffff', '#ff0000']
            });
            
            const log = document.getElementById('winners-list');
            const li = document.createElement('li');
            li.className = 'border-b border-red-800 pb-1 flex justify-between';
            li.innerHTML = `<span>${winner}</span><span class="opacity-50 text-xs">${new Date().toLocaleTimeString()}</span>`;
            log.prepend(li);
            
            setTimeout(() => alert(`ğŸŠ æ­å–œæŠ½ä¸­ï¼š${winner} ğŸŠ`), 100);
        }

        function showSetup() {
            document.getElementById('game-view').classList.add('hidden');
            document.getElementById('log-view').classList.add('hidden');
            document.getElementById('setup-view').classList.remove('hidden');
            document.getElementById('items-input').value = items.join('\n');
        }

        function hideSetup() {
            document.getElementById('game-view').classList.remove('hidden');
            document.getElementById('setup-view').classList.add('hidden');
        }

        function saveSetup() {
            const input = document.getElementById('items-input').value.trim();
            if (!input) return;
            items = input.split('\n').map(s => s.trim()).filter(s => s.length > 0);
            initWheel();
            hideSetup();
        }

        function toggleLog() {
            document.getElementById('game-view').classList.add('hidden');
            document.getElementById('log-view').classList.remove('hidden');
        }

        function hideLog() {
            document.getElementById('game-view').classList.remove('hidden');
            document.getElementById('log-view').classList.add('hidden');
        }

        initWheel();
    </script>
</body>
</html>
